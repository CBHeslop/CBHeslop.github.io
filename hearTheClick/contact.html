        <!--Contact page with a simple form with name, email and message section. Includes a google map of the location.-->
        <main id="contactMain">
            <a href="https://www.pexels.com/photo/adult-backpack-camera-cloudy-305086/" target="_blank"><img src="images/adult-backpack-camera-305086.jpg" alt="Camera Man"></a>

            <h2>Contact Us</h2>

            <p>Please feel free to leave us a message, we want to help capture those lasting memories.</p>

            <form>
                <fieldset class="contact">
                    <input name="name" type="text" placeholder="Your Name*" required>
                    <br><hr>
                    <input name="email" type="email" placeholder="Your Email*" required>
                    <br><hr>
                    <textarea name="message" placeholder="Your Message" rows="8" cols="45"></textarea>
                    <br>
                    <input class="submitresponse" type="submit" value="Submit">
                </fieldset>
            </form>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d11516.00559358654!2d-111.7831672!3d43.8143304!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x1e5534d3c38ef412!2sBrigham+Young+University-Idaho!5e0!3m2!1sen!2sus!4v1553301841817" style="border:0" allowfullscreen></iframe>
